name: chat_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.3
  modal_progress_hud_nsn: ^0.5.1
  flutter_chat_bubble: ^2.0.2
  cloud_firestore: ^5.6.8
  flutter_svg_provider: ^1.0.7
  flutter_native_splash: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf

flutter_native_splash:
  color: "#314f6a"
  image: assets/images/Logo.png
  branding: assets/images/Branding.png

  android: true
  ios: true
  web: false

  android_12:
    image: assets/images/Logo.png
    branding: assets/images/Branding.png
    color: "#314f6a"